<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Job Graphs</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #050312, #0c0120 80%);
      color: #e6eef8;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 30px 10px;
      background: linear-gradient(90deg, rgba(0,255,247,0.05), rgba(255,0,200,0.05));
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,247,0.15);
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(0,255,247,0.4);
    }
    .graphs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .graph-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,247,0.08);
      padding: 20px;
      max-width: 800px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .graph-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0,255,247,0.2);
    }
    img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .source-btn {
      margin-top: 30px;
      background: linear-gradient(90deg, #00fff7, #ff00c8);
      border: none;
      color: #050312;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,255,247,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .source-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 40px rgba(255,0,200,0.3);
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 0.9rem;
      color: rgba(230,238,255,0.8);
    }
  </style>
</head>
<body>

  <header>
    <h1>Engineering & Technical Career Graphs (India)</h1>
  </header>

  <div class="graphs">
    <div class="graph-card">
      <h2>Job Opportunities (2015â€“2024)</h2>
      <img src="1.jpeg" alt="Engineering & Technology Job Opportunities (2015â€“2024)">
    </div>

    <div class="graph-card">
      <h2>Placed vs Unplaced Engineering Graduates (2015â€“2024)</h2>
      <img src="2.jpeg" alt="Placed vs Unplaced Engineering Graduates in India (2015â€“2024)">
    </div>

    <button class="source-btn" onclick="window.open('https://www.aicte-india.org/', '_blank')">
      ðŸ”— View Official Sources
    </button>
  </div>

  <footer>
    Source: AICTE India, NASSCOM Tech Report 2024, India Skill Report 2024.
  </footer>

</body>
</html>
